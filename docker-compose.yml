version: "3.8"

services:
  app:
    image: ghcr.io/openaegis/dujiaoka:${DOCKER_TAG:-latest}
    container_name: dujiaoka_app
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      WEB_DOCUMENT_ROOT: "/app/public"
      DB_HOST: mysql
      DB_DATABASE: ${DB_DATABASE:-dujiaoka}
      DB_USERNAME: ${DB_USERNAME:-dujiaoka}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      APP_URL: ${APP_URL:-http://localhost:8080}
      APP_KEY: ${APP_KEY}
    volumes:
      - /opt/dujiaoka:/app
    depends_on:
      - mysql
      - redis
    networks:
      - dujiaoka

  mysql:
    image: mysql:8.0
    container_name: dujiaoka_mysql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE:-dujiaoka}
      MYSQL_USER: ${DB_USERNAME:-dujiaoka}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - dujiaoka

  redis:
    image: redis:7-alpine
    container_name: dujiaoka_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - dujiaoka

volumes:
  mysql_data:
  redis_data:

networks:
  dujiaoka:
    driver: bridge
