<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{site.name}} - 新订单通知</title>
    <style>
        body { margin: 0; padding: 20px; font-family: -apple-system, sans-serif; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .header { padding: 32px; text-align: center; background: #ff6b6b; color: white; }
        .header h1 { margin: 0; font-size: 24px; font-weight: 600; }
        .content { padding: 32px; }
        .order-info { background: #f8f9fa; padding: 20px; border-radius: 6px; margin: 20px 0; }
        .info-row { display: flex; justify-content: space-between; margin: 8px 0; padding: 8px 0; border-bottom: 1px solid #e9ecef; }
        .info-row:last-child { border-bottom: none; }
        .label { color: #6c757d; font-size: 14px; }
        .value { font-weight: 600; }
        .urgent { background: #fff5f5; border: 2px solid #feb2b2; padding: 16px; border-radius: 6px; margin: 20px 0; }
        .footer { padding: 24px 32px; background: #f8f9fa; color: #6c757d; text-align: center; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔔 新订单通知</h1>
            <p>有新订单需要处理</p>
        </div>
        
        <div class="content">
            <div class="urgent">
                <p style="margin: 0; color: #c53030; font-weight: 600;">⚠️ 订单 #{{order.id}} 需要人工处理</p>
            </div>
            
            <div class="order-info">
                <div class="info-row">
                    <span class="label">订单号</span>
                    <span class="value">#{{order.id}}</span>
                </div>
                <div class="info-row">
                    <span class="label">商品摘要</span>
                    <span class="value">{{order.goods_summary}}</span>
                </div>
                <div class="info-row">
                    <span class="label">客户邮箱</span>
                    <span class="value">{{customer.email}}</span>
                </div>
                <div class="info-row">
                    <span class="label">购买数量</span>
                    <span class="value">{{order.quantity}}</span>
                </div>
                <div class="info-row">
                    <span class="label">订单金额</span>
                    <span class="value">{{order.amount | money}}</span>
                </div>
                <div class="info-row">
                    <span class="label">创建时间</span>
                    <span class="value">{{order.created_at | date}}</span>
                </div>
            </div>
            
            <p><strong>请及时登录后台处理此订单。</strong></p>
        </div>
        
        <div class="footer">
            <p>{{site.name}} 系统通知</p>
            <p>请勿回复此邮件</p>
        </div>
    </div>
</body>
</html>
